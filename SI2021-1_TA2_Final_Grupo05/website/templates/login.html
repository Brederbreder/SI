{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <br />
    <h1 align="center">
      <p style="font-family: Comic Sans MS, cursive; font-size:30pt">
        Rede de Resumos
      </p>
    </h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Insira email"
      />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Insira senha"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-success">Entrar</button>
</form>
{% endblock %}
