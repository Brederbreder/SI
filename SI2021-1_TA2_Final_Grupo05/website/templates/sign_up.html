{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<!-- <h1>This is the sign up page.</h1> -->
<form method="POST">
    <br />
    <h1 align="center">
        <p style="font-family: Comic Sans MS, cursive; font-size:30pt">
            Cadastro
        </p>
    </h1>
    <div class="form-group">
        <label for="email">Email</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Insira email"
        />
    </div>
    <div class="form-group">
        <label for="firstName">Nome</label>
        <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Insira nome"
        />
    </div>
    <div class="form-group">
        <label for="password1">Senha</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Insira senha"
        />
    </div>
    <div class="form-group">
        <label for="password2">Senha (confirmar)</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirme senha"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-success">Cadastrar</button>
</form>
{% endblock %}
